<!DOCTYPE html>
<html style="height: 100%">
<head lang="en">
    <meta charset="UTF-8">
    <title>Minecraft Colors</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style="height: 100%">
<div class="container" style="height: 100%">
    <div class="table">
        <div class="row hidden-xs">
            <div class="col-sm-1"></div>
            <div class="col-sm-1"></div>
            <div class="col-sm-1 text-center"><div class="text bottom">Black</div></div>
            <div class="col-sm-1 text-center"><div class="text bottom">Blue</div></div>
            <div class="col-sm-1 text-center"><div class="text bottom">Green</div></div>
            <div class="col-sm-1 text-center"><div class="text bottom">Cyan</div></div>
            <div class="col-sm-1 text-center"><div class="text bottom">Red</div></div>
            <div class="col-sm-1 text-center"><div class="text bottom">Purple</div></div>
            <div class="col-sm-1 text-center"><div class="text bottom">Yellow</div></div>
            <div class="col-sm-1 text-center"><div class="text bottom">White</div></div>
        </div>
        <div class="row">
            <div class="col-sm-1 box">&nbsp;</div>
            <div class="col-sm-1 text-right box"><div class="text middle hidden-xs">Dark</div></div>
            <div class="col-sm-1 text-center box shadow" style="background-color: #000"><div class="text middle dark">0</div></div>
            <div class="col-sm-1 text-center box shadow" style="background-color: #00A"><div class="text middle dark">1</div></div>
            <div class="col-sm-1 text-center box shadow" style="background-color: #0A0"><div class="text middle dark">2</div></div>
            <div class="col-sm-1 text-center box shadow" style="background-color: #0AA"><div class="text middle dark">3</div></div>
            <div class="col-sm-1 text-center box shadow" style="background-color: #A00"><div class="text middle dark">4</div></div>
            <div class="col-sm-1 text-center box shadow" style="background-color: #A0A"><div class="text middle dark">5</div></div>
            <div class="col-sm-1 text-center box shadow" style="background-color: #FA0"><div class="text middle dark">6</div></div>
            <div class="col-sm-1 text-center box shadow" style="background-color: #AAA"><div class="text middle dark">7</div></div>
        </div>
        <div class="row">
            <div class="col-sm-1 box">&nbsp;</div>
            <div class="col-sm-1 text-right box"><div class="text middle hidden-xs">Light</div></div>
            <div class="col-sm-1 text-center box shadow" style="background-color: #555"><div class="text middle dark">8</div></div>
            <div class="col-sm-1 text-center box shadow" style="background-color: #55F"><div class="text middle dark">9</div></div>
            <div class="col-sm-1 text-center box shadow" style="background-color: #5F5"><div class="text middle light">a</div></div>
            <div class="col-sm-1 text-center box shadow" style="background-color: #5FF"><div class="text middle light">b</div></div>
            <div class="col-sm-1 text-center box shadow" style="background-color: #F55"><div class="text middle light">c</div></div>
            <div class="col-sm-1 text-center box shadow" style="background-color: #F5F"><div class="text middle light">d</div></div>
            <div class="col-sm-1 text-center box shadow" style="background-color: #FF5"><div class="text middle light">e</div></div>
            <div class="col-sm-1 text-center box shadow" style="background-color: #FFF"><div class="text middle light">f</div></div>
        </div>
    </div>

    <div class="subtable">
        <div class="row hidden-xs">
            <div class="col-sm-1 col-sm-push-3 text-center"><div class="text bottom">Obfuscated</div></div>
            <div class="col-sm-1 col-sm-push-3 text-center"><div class="text bottom">Bold</div></div>
            <div class="col-sm-1 col-sm-push-3 text-center"><div class="text bottom">Strike</div></div>
            <div class="col-sm-1 col-sm-push-3 text-center"><div class="text bottom">Underline</div></div>
            <div class="col-sm-1 col-sm-push-3 text-center"><div class="text bottom">Italic</div></div>
            <div class="col-sm-1 col-sm-push-3 text-center"><div class="text bottom">Reset</div></div>
        </div>
        <div class="row">
            <div class="col-sm-1 shadow col-sm-push-3 text-center box"><div class="text middle light">k</div></div>
            <div class="col-sm-1 shadow col-sm-push-3 text-center box"><div class="text middle light">l</div></div>
            <div class="col-sm-1 shadow col-sm-push-3 text-center box"><div class="text middle light">m</div></div>
            <div class="col-sm-1 shadow col-sm-push-3 text-center box"><div class="text middle light">n</div></div>
            <div class="col-sm-1 shadow col-sm-push-3 text-center box"><div class="text middle light">o</div></div>
            <div class="col-sm-1 shadow col-sm-push-3 text-center box"><div class="text middle light">r</div></div>
        </div>
    </div>
</div>
</body>
</html>
